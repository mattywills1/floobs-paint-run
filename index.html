<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floob's Paint Run</title>
    <link rel="icon" type="image/png" href="assets/game-favicon.png">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Floob's Paint Run - A simple 2D platformer game.">

    <!-- === Open Graph / Social Media Preview Tags === -->
    <meta property="og:title" content="Floob's Paint Run!" />
    <meta property="og:type" content="website" />
    <!-- Your specific game URL -->
    <meta property="og:url" content="https://mattywills1.github.io/floobs-paint-run/" />
     <!-- FULL URL to the title screen image -->
    <meta property="og:image" content="https://mattywills1.github.io/floobs-paint-run/assets/title_screen.jpg" />
     <!-- Recommended image dimensions for OG:image are 1200x630, but title screen should work -->
    <meta property="og:image:width" content="1000" /> <!-- Specify image width -->
    <meta property="og:image:height" content="600" /> <!-- Specify image height -->
    <meta property="og:description" content="Help Floob collect paint droplets and restore color to Chromia in this fun platformer!" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" /> <!-- Use large image card -->
    <meta name="twitter:title" content="Floob's Paint Run!" />
    <meta name="twitter:description" content="Help Floob collect paint droplets and restore color to Chromia in this fun platformer!" />
    <!-- FULL URL to the title screen image for Twitter -->
    <meta name="twitter:image" content="https://mattywills1.github.io/floobs-paint-run/assets/title_screen.jpg" />
    <!-- Optional: Link to your Twitter handle -->
    <!-- <meta name="twitter:creator" content="@YourTwitterHandle"> -->
    <!-- === END Social Media Preview Tags === -->

</head>
<body>
    <!-- Main game container -->
    <div id="game-container">
        <!-- Canvas for the actual game -->
        <canvas id="gameCanvas" width="1000" height="600">
            Your browser does not support the HTML5 canvas tag.
        </canvas>

        <!-- Intro Screen Overlay -->
        <div id="intro-screen">
            <button id="start-button">START</button>
            <div id="intro-transition" class="hidden"></div>
        </div>

        <!-- Win Screen Overlay -->
        <div id="win-screen" class="hidden">
            <img id="congrats-graphic" src="assets/congratulations.png" alt="Congratulations!">
            <!-- Container for Bottom Row -->
            <div class="win-screen-bottom-row">
                <div class="social-links">
                    <!-- Facebook Link -->
                    <a href="https://www.facebook.com/sharer/sharer.php?u=https://mattywills1.github.io/floobs-paint-run/" target="_blank" rel="noopener noreferrer" aria-label="Share on Facebook">
                        <img src="assets/facebook_icon.png" alt="Facebook">
                    </a>
                    <!-- Instagram Link -->
                    <a href="#" id="instagram-share-link" aria-label="Share on Instagram">
                        <img src="assets/instagram_icon.png" alt="Instagram">
                    </a>
                </div>
                 <button id="play-again-button">Play Again?</button>
            </div>
        </div>

        <!-- Goal Requirement Popup -->
        <div id="goal-popup" class="hidden">
            <!-- Text set by JS -->
        </div>

        <!-- Instagram Instructions Popup -->
        <div id="instagram-popup" class="hidden">
            <p>To share on Instagram:</p>
            <ol>
                <li>Take a screenshot of the game!</li>
                <li>Open Instagram and create a new post or story.</li>
                <li>Upload your screenshot.</li>
                <li>Tag us @[YOUR_IG_HANDLE]! (Optional)</li>
            </ol>
            <button id="close-ig-popup">Got it!</button>
        </div>

    </div>

    <script src="game.js" defer></script>
</body>
</html>
